<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profil Harif</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <div class="lightning-bg"></div>

    <div class="profile-card">
        <img src="foto.jpeg" alt="Foto Profil" class="profile-img">
        <h1>Harif Habibi</h1>
        <p>Halo! Saya sedang belajar membuat website. Ini adalah website pertama saya. Semoga keren ya!</p>
        <div class="social-icons">
            <a href="#"><i class="fab fa-instagram"></i></a>
            <a href="#"><i class="fab fa-github"></i></a>
            <a href="#"><i class="fas fa-envelope"></i></a>
        </div>
    </div>

    <section class="section-card">
        <h2>Hobi</h2>
        <div class="hobi-container">
            <div class="hobi-item">
                <i class="fas fa-code"></i>
                <p>Ngoding</p>
            </div>
            <div class="hobi-item">
                <i class="fas fa-futbol"></i>
                <p>Main Futsal</p>
            </div>
        </div>
    </section>

    <section class="section-card">
        <h2>Portofolio</h2>
        <div class="portofolio-container">
            <div class="portofolio-item">
                <i class="fas fa-laptop-code"></i>
                <p>Sedang mengerjakan website ini</p>
            </div>
            <div class="portofolio-item">
                <i class="fas fa-project-diagram"></i>
                <p>Banyak projek lain</p>
            </div>
        </div>
    </section>
</body>
</html>
